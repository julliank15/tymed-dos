version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    container_name: tymed-dos-db
    environment:
      POSTGRES_USER: tymed
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tymed_dos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tymed"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
